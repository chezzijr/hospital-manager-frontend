<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>Đăng ký</header>
        <form action="" method="post">
          <div class="field input">
            <label for="username">Tên đăng nhập</label>
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
              required
            />
            <img
              src="/img/a.png"
              class="toggle-password"
              onclick="togglePasswordVisibility()"
            />
          </div>
          <div class="field input">
            <label for="password">Xác nhận mật khẩu</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              autocomplete="off"
              required
            />
          </div>
          <div class="field">
            <input type="submit" name="submit" value="Đăng ký mới" required />
          </div>
          <div class="links">
            Bạn đã có tài khoản? <a href="index.html">Đăng nhập ngay!</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var toggleImage = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleImage.src = "/img/a.png";
        } else {
          passwordInput.type = "password";
          toggleImage.src = "/img/a.png"; // Đường dẫn đến ảnh khi ẩn mật khẩu
        }
      }
    </script>
  </body>
</html>
