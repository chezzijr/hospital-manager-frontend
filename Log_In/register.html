<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>Đăng ký</header>
        <form action="" method="post">
          <div class="field input">
            <label for="username">Tên đăng nhập</label>
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <label for="username">Tuổi</label>
            <input
              type="number"
              name="age"
              id="age"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
              required
            />
          </div>
          <div class="field">
            <input type="submit" name="submit" value="Đăng ký mới" required />
          </div>
          <div class="links">
            Bạn đã có tài khoản? <a href="index.html">Đăng nhập ngay!</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
